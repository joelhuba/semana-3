<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactame</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="contactame">
        <h3>CONTACTAME</h3>
        <form>
            <div class="form-group">
                <label for="name">Nombres</label>
                <input id="name" type="text" placeholder="ingrese su nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input id="email" type="email" placeholder="ingrese su correo electronico" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefono</label>
                <input id="phone" type="number" placeholder="ingrese su numero de telefono" required>
            </div>
            <div class="form-group">
                <label for="description">Descripcion Del Trabajo</label>
                <textarea id="description" placeholder="Escribe tu oferta en almenos 300 palabras" rows="5"></textarea>
            </div>
            <div>
                <button>ENVIAR</button>
            </div>
        </form>
        </div>
    </section>

</body>

</html>
