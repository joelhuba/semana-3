<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Contactame</title>
</head>

<body class="">
  <main class="text-purple-900 grid place-items-center gap-14 ">
    <h1 class="text-purple-600 text-3xl font-bold">Comunicate conmigo</h1>
    <form id="form" action="/server">
      <div>
        <fieldset class="border border-gray-500 w-auto text-center -ml-[5.5rem] -mr-[5.5rem] leading-10">
          <legend class="pl-5 pr-5">Envia un saludo</legend>
          <input type="radio" name="greet" id="hi">
          <label for="hi" class="pr-[2.15rem]">Hola</label>


          <input type="radio" name="greet" id="yello">
          <label for="yello" class="pr-[2.15rem]">O.O!</label>

          <input type="radio" name="greet" id="where">
          <label for="where" class="pr-[2.15rem]">¿Dónde estás?</label>
        </fieldset>

      </div>
      <div class="mt-5">
        <label for="names">¿Cuál es tu nombre?</label>
        <input type="text" id="names" placeholder="Ingresa tus nombres" required class="border border-gray-400">
      </div>
      <div class="mt-3">
        <label for="email">Danos tu correo electrónico: </label>
        <input type="email" id="email" required class="border border-gray-400">
      </div>

      <div class="mt-3">
        <label for="feeling">¿cómo te sientes?</label>
        <select name="feelings" id="feeling" class="border border-gray-400">
          <option disabled selected value="">Seleccionar un estado de animo</option>
          <option value="1">Feliz</option>
          <option value="2">Triste</option>
          <option value="3">Neutral</option>
          <option value="4">Otro</option>
        </select>
      </div>

      <div class="mt-3">
        <label for="poem">Deja tu poema -></label>
        <textarea name="" id="poem" cols="19" rows="11" class="border border-gray-400"></textarea>
      </div>

      <!-- <input type="button" value="Saludar" onclick="submitForm()"> -->
      <button type="submit" onclick="submitForm()">Saludar</button>
    </form>
  </main>
</body>

<script>
  // function submitForm() {
  const form = document.getElementById("form");

  form.addEventListener("submit", function (event) {
    event.preventDefault();
    form.method = "post";
    form.submit();
  });
        // document.getElementById("form").submit();
    // }
</script>

</html>
