        <div class="container-fluid">

<body>
<section>
    <div class="container py-4 px-3 mx-auto">
        <h1>¬øQuieres agregar alg√∫n contenido?</h1>
        <h5>Deja los siguientes datos para que sean revisados y agregados üòÅ</h5>
        <form action="/" method="post">
            <div class="container text-center">
                <div class="row justify-content-md-center">
                    <div class="containerCheck">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioBoot">
                            <label class="form-check-label" for="flexRadioBoot">Bootcamp</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioYt">
                            <label class="form-check-label" for="flexRadioYt">Youtube</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioTwic">
                            <label class="form-check-label" for="flexRadioTwic">Twitch</label>
                        </div>
                    </div>
                    <h4>Informacion del contenido</h4>
                    <div class=".col-md- form-floating">
                        <input type="text" class="form-control" id="floatingInput" required placeholder="Ingresa el nombre">
                        <label for="floatingInput">Nombre del contenido</label>
                    </div>
                    <div class=".col-md- form-floating">
                        <input type="url" class="form-control" id="floatingImg" required placeholder="Password">
                        <label for="floatingImg">Link img principal</label>
                    </div>
                    <div class=".col-md- form-floating">
              <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
                        style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Descripcion del contenido</label>
                    </div>
                    <h4>Redes del contenido/creador</h4>
                    <div class=".col-md- form-floating">
                        <input type="url" class="form-control" id="floatingIg" required placeholder="Instagram">
                        <label for="floatingIg">Link Instagram</label>
                    </div>
                    <div class=".col-md- form-floating">
                        <input type="url" class="form-control" id="floatingTwitt" required placeholder="twitter">
                        <label for="floatingTwitt">Link twitter</label>
                    </div>
                    <div class=".col-md- form-floating">
                        <input type="url" class="form-control" id="floatingYt" required placeholder="youtube">
                        <label for="floatingYt">Link youtube</label>
                    </div>
                    <div class=".col-md- form-floating">
                        <input type="url" class="form-control" id="floatingTwitch" required placeholder="twitch">
                        <label for="floatingTwitch">Link twitch</label>
                    </div>
                    <div class=".col-md- form-floating">
                        <input type="url" class="form-control" id="floatingDisc" required placeholder="discord">
                        <label for="floatingDisc">Link discord</label>
                    </div>
                    <button class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
