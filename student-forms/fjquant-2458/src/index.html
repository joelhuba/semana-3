<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./js/main.js"></script>
    <title>Información para contactarme</title>
</head>

<body>
    <Header>
        <h1>Informacion para contactarme</h1>
    </Header>
    <main class="page">
        <form action="server" method="post">
            <div class="form">
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" type="text" class="form-control" placeholder="Ingrese su nombre completo" name="nombre" required>
                
            </div>
            <div class="form">
                <label for="InputEmail1" class="form-label">Email </label>
                <input type="email" name="InputEmail1" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Ingrese su correo electronico" required>
             </div>
            <div class="form">
                <fieldset required>
                    <legend>Cómo supiste de mi?</legend>
                    <input id="Github" name="comodemi" type="radio" value="Github" required><label
                        for="Github">Github</label>
                    <input id="LinkedIn" name="comodemi" type="radio" value="LinkedIn"><label
                        for="LinkedIn">LinkedIn</label>
                    <input id="Discord" name="comodemi" type="radio" value="Discord"><label
                        for="Discord">Discord</label>
                </fieldset>
            </div>
            <div class="form">
                <label for="area">Area de interés:</label>
                <select id="area" name="area" class="form-control" required>
                    <option value="">Selecciona una</option>
                    <option value="diseño">Diseño Web</option>
                    <option value="webapp">Aplicacion Web</option>
                    <option value="datos">Analitica de datos</option>
                </select>
            </div>
            <div class="form">
                <label for="Requerimiento">Requerimiento</label>
                <textarea id="Requerimiento" name="Requerimiento" class="form-control" required></textarea>
            </div>
            <button class="btn btn-primary">Enviar</button>
        </form>
    </main>

   </body>

</html>
